<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/e25b852c87.js" crossorigin="anonymous">
	</script>
    <link rel="stylesheet" href="main.css" />
</head>
<body id="page_body">
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" onfocus="this.value=''" class="search_box" placeholder="City name"/>
        </header>
        <main>
            <section class="location">
                <div class="city">City, Country</div>
                <div class="date">Day, dd mm, yy</div>
            </section>
            <div class="current">
                <div><span class="temp">-</span><span class="deg">°C</span></div>
                <div class="icon"><img src="pict/unknown.png" alt="weather" width="50"></div>
                <div class="weather">Weather</div>
                <div class="hi-low">High°C / Low°C</div>
            </div>
        </main>
    </div>
    <div class="side">
        <ul>
                <li class="side_item">
                    <div class="tooltip">Humidity</div>
                    <div class="item"><i class="fas fa-tint" ></i><br><span class="humidity" style="font-size: 13px; padding: 10px 0px;"></span></div>
                </li>
                <li class="side_item">
                    <div class="tooltip">Wind</div>
                    <div class="item"><i class="fas fa-wind" ></i><br><span class="wind" style="font-size: 13px; padding: 10px 0px;"></span></div>
                </li>
        </ul>
    </div>
    <div class="side-right">
        <ul>
                <li class="side_item">
                    <div class="tooltip">Visibility</div>
                    <div class="item"><i class="fas fa-eye" ></i><br><span class="visibility" style="font-size: 13px; padding: 10px 0px;"></span></div>
                </li>
                <li class="side_item">
                    <div class="tooltip">pressure</div>
                    <div class="item"><img class="fas" src="pict/pressure.png " style="width: 80%; "><br><span class="pressure" style="font-size: 13px; padding: 10px 0px;"></span></div>
                </li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
